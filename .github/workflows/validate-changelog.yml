name: Validate Changelog

on:
  pull_request:
    branches: [master]
    paths:
      - 'CHANGELOG.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-changelog:
    name: Validate Changelog Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Changelog Format
        run: |
          # Check if CHANGELOG.md exists
          if [ ! -f CHANGELOG.md ]; then
            echo "❌ CHANGELOG.md not found"
            exit 1
          fi
          
          # Check for required sections in Unreleased
          if grep -q "^## \[Unreleased\]" CHANGELOG.md; then
            echo "✅ Unreleased section exists"
          else
            echo "❌ Missing [Unreleased] section"
            exit 1
          fi
          
          # Check if there are no empty version headers
          if grep -q "^## \[\]" CHANGELOG.md; then
            echo "❌ Found empty version header"
            exit 1
          fi
          
          # Check that all version headers (except Unreleased) have valid date format (YYYY-MM-DD)
          INVALID_VERSIONS=$(grep -E "^## \[[0-9]+\.[0-9]+\.[0-9]+\]" CHANGELOG.md | grep -Ev "^## \[[0-9]+\.[0-9]+\.[0-9]+\] - [0-9]{4}-[0-9]{2}-[0-9]{2}")
          if [ -n "$INVALID_VERSIONS" ]; then
            echo "❌ Version headers with invalid date format found:"
            echo "$INVALID_VERSIONS"
            exit 1
          else
            echo "✅ All version headers have correct date format"
          fi
          
          # Check for description section
          if grep -q "The format is based on \[Keep a Changelog\]" CHANGELOG.md; then
            echo "✅ Changelog header is present"
          else
            echo "❌ Missing Keep a Changelog header"
            exit 1
          fi
          
          echo "✅ All validation checks passed"
