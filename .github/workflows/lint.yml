name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Python Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pylint

      - name: Lint with flake8
        run: |
          flake8 src/ main.py --max-line-length=100 --ignore=E203,W503 --count --show-source --statistics

      - name: Lint with pylint
        run: |
          pylint src/ main.py --disable=C0111,R0903 --exit-zero || true

